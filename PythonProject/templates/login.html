<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证 - 问禺</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: #666;
        }

        .tab-btn.active {
            color: #9f36da;
            border-bottom: 2px solid #9f36da;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #9f36da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #9f36da;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">问禺</a>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="literature.html">文献资料</a>
            <a href="data.html">数据库</a>
            <a href="analysis.html">数据分析</a>
            <a href="login.html" class="active">注册/登录</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">登录</button>
                <button class="tab-btn" onclick="switchTab('register')">注册</button>
            </div>

            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label>电子邮箱</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="submit-btn">立即登录</button>
            </form>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>电子邮箱</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="submit-btn">立即注册</button>
            </form>
        </div>
    </main>

    <script>
        function switchTab(tab) {
            // 切换按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === tab);
            });

            // 切换表单显示
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.toggle('active', form.id === `${tab}Form`);
            });
        }
    </script>
</body>
</html>
</body>
</html>
